<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.14/lodash.min.js"></script>
</head>

<body>
    <div class="container hidden">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/blog">Go to Blog</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/authors">Manage Authors</a>
            </div>
        </div>

        <form id="cms">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input placeholder="Post Title" type="text" class="form-control" id="title">
                        <br />
                        <div class="form-group">
                            <label for="category">Select Image:</label>
                            <select class="custom-select" id="meme"></select>
                        </div>
                        <br />
                        <label for="text0">Line 1:</label>
                        <input placeholder="Text Line 1" class="form-control" id="text0">
                        <br />
                        <label for="text0">Line 2:</label>
                        <input placeholder="Text Line 2" class="form-control" id="text1">
                        <br />
                        <div class="form-group">
                            <label for="category">Select Author:</label>
                            <select class="custom-select" id="author"></select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </div>

                <div class="col-sm-12 col-lg-6">
                    <h2 class="text-center pb-3">Your Meme</h2>
                    <div class="card py-5">
                        <div id="memePhoto" width="100%"></div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
