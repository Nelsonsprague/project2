<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.14/lodash.min.js"></script>
</head>

<body>
    <div class="container hidden">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/blog">Go to Blog</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/authors">Manage Authors</a>
            </div>
        </div>

        <form id="cms">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input placeholder="Post Title" type="text" class="form-control" id="title">
                        <br />
                        <div class="form-group">
                            <label for="category">Select Image:</label>
                            <select class="custom-select" id="meme"></select>
                        </div>
                        <br />
                        <label for="text0">Line 1:</label>
                        <input placeholder="Text Line 1" class="form-control" id="text0">
                        <br />
                        <label for="text0">Line 2:</label>
                        <input placeholder="Text Line 2" class="form-control" id="text1">
                        <br />
                        <div class="form-group">
                            <label for="category">Select Author:</label>
                            <select class="custom-select" id="author"></select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </div>

                <div class="col-sm-12 col-lg-6">
                    <h2 class="text-center pb-3">Meme options</h2>
                    <hr>
                        <div id="memePhoto" width="100%"></div>
                        
                        <!-- slideshow -->
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                            </ol>
                            <div class="carousel-inner">
                                <!-- img 1 -->
                                <div class="carousel-item active">
                                    <div class="caro-caption d-none d-md-block bg-secondary">
                                        <h5>(1/6)</h5>
                                    </div>
                                    <img src="https://i.imgflip.com/35yvcd.jpg" class="d-block w-100" alt="...">
                                </div>
                                <!-- img 2 -->
                                <div class="carousel-item">
                                    <div class="caro-caption d-none d-md-block bg-secondary">
                                        <h5>(2/6)</h5>
                                    </div>
                                    <img src="https://i.imgflip.com/35yvfi.jpg" class="d-block w-100" alt="...">
                                </div>
                                <!-- img 3 -->
                                <div class="carousel-item">
                                    <div class="caro-caption d-none d-md-block bg-secondary">
                                        <h5>(3/6)</h5>
                                    </div>
                                    <img src="https://i.imgflip.com/35yvhk.jpg" class="d-block w-100" alt="...">
                                </div>
                                <!-- img 4 -->
                                <div class="carousel-item">
                                    <div class="caro-caption d-none d-md-block bg-secondary">
                                        <h5>(4/6)</h5>
                                    </div>
                                    <img src="https://i.imgflip.com/35yvj3.jpg" class="d-block w-100" alt="...">
                                </div>
                                <!-- img 5 -->
                                <div class="carousel-item">
                                    <div class="caro-caption d-none d-md-block bg-secondary">
                                        <h5>(5/6)</h5>
                                    </div>
                                    <img src="https://i.imgflip.com/35yvmi.jpg" class="d-block w-100" alt="...">
                                </div>
                                <!-- img 6 -->
                                <div class="carousel-item">
                                    <div class="caro-caption d-none d-md-block bg-secondary">
                                        <h5>(6/6)</h5>
                                    </div>
                                    <img src="https://i.imgflip.com/35yvyc.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                </div>
            </div>
        </form>

    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
